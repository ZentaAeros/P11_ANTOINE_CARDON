<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <title>Détails des clubs || GUDLFT</title>
</head>

<body>
    <h2>Points / clubs</h2>
    <table>
      <thead>
          <tr>
              <th>Nom du club</th>
              <th>Points</th>
          </tr>
      </thead>
      <tbody>

        {% for club in clubs %}
          <tr>
            <td>{{club['name']}}</td>
            <td>{{club['points']}}</td>
          </tr>
        {% endfor %}

      </tbody>
    </table>
    <a href="{{ url_for('index') }}">Retour à la page de connexion</a>

</body>

</html>
